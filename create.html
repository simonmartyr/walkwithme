<body>
  <div class="grid shadow">
    <div class="row">
      <div class="slot-0-1-2-3-4-5 title">
        <img class="logo" src="Images/shoemod.png"/><br/>Walk With Me

		  </div>
	    </div>

		  </div>
	    </div>
	  </div>
